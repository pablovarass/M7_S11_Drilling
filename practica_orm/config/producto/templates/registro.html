{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% block content %}
    <section class="container mt-5">
        <h2 class="text-center">Registro</h2>
        {% bootstrap_messages %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- Renderiza el formulario usando Crispy Forms -->
                    {{ form|crispy }}
                    <input type="submit" value="Guardar" class="btn btn-primary w-100">
                </form>
                <p class="text-center mt-3">
                    Si tienes actualmente una cuenta, inicia su sesi√≥n <a href="{% url 'login' %}">login</a>
                </p>
            </div>
        </div>
    </section>
{% endblock %}
