{% load bootstrap5 %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Productos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listar_producto' %}">Productos</a>
          </li>
        </ul>
        <form class="d-flex me-3" role="search" method="get" action="{% url 'buscar' %}">
          <input class="form-control me-2" type="search" name="query" placeholder="Buscar productos" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-2">Bienvenido, {{ user.username }}</span>
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
</nav>
{% endblock %}
